<div class="maincustomerlk__container">
   <nav class="maincustomerlk__tabs">
      <a href="#general"  class="customerlk__tab">Общие</a>
      <a href="#notifications"  class="customerlk__tab">Уведомления</a>
      <a href="#safety"  class="customerlk__tab">Безопасность</a>
   </nav>
   <div class="maincustomerlk-tabsbody">
      <div id="general" class="tabsbody__general">
         <form action="#" method="post" class="generallk__form" >
            <div class="generallk__form-left">
               <div class="generallk__form-leftitem">
                  <div class="form-leftitem__name">Имя</div>
                  <input type="text" class="form-leftitem" name="name" value="" placeholder="Введите имя" >
               </div>
               <div class="generallk__form-leftitem">
                  <div class="form-leftitem__name">Фамилия</div>
                  <input type="text" class="form-leftitem" name="firstname" value="" placeholder="Введите фамилию" >
               </div>
               <div class="generallk__form-leftitem">
                  <div class="form-leftitem__name">Пол</div>
                  <div  class="form-leftitem-radio"><input type="radio"  name="gender" value="" >  Мужской </div>
                  <div class="form-leftitem-radio" ><input type="radio" name="gender" value="">    Женский</div>
               </div>
               <div class="generallk__form-leftitem">
                  <div class="form-leftitem__name">Телефон</div>
                  <input type="tel" class="form-leftitem" name="numberphone" value="" placeholder="+79745248674" >
               </div>
            </div>
            <div class="generallk__form-rightitem">
               <div class="generallk__form-rightitemimg" > 
                  <img src="..\img\headerlk\profile.png" alt="profilelk">
               </div>
               <button type="submit" class="generallk__form-submit">Принять </button>
            </div>
         </form>
      </div>
      <div id="notifications" class="tabsbody__notifications">

      </div>
      <div id="safety"  class="tabsbody__safety"> 
         <div class="safety__title">Контактная информация</div>
         <form action="#" method="get" class="safetyemail__form" >
               <div class="generallk__form-leftitem">
                  <div class="form-leftitem__name">Текущий Email</div>
                  <input type="text" class="form-leftitem" name="OldEmail" value="" placeholder="Введите Email" >
               </div>
               <div class="generallk__form-leftitem">
                  <div class="form-leftitem__name">Новый Email</div>
                  <input type="text" class="form-leftitem" name="NewEmail" value="" placeholder="Введите Email" >
               </div> 
               <div class="generallk__form-leftitem">
                  <div class="form-leftitem__name">Новый Email</div>
                  <input type="password" class="form-leftitem" name="Password" value="" placeholder="Введите Email" >
               </div> 
               <button type="submit" class="safetyemail__formbutton">Сохранить </button>
         </form> 
         <div class="section__top-line">
            <img src="..\img\main\line.png" alt="line">
         </div>
            <div class="safety__title">Смена пароля</div>
               <form action="#" method="get" class="safetyemail__form" >
                     <div class="generallk__form-leftitem">
                        <div class="form-leftitem__name">Новый пароль</div>
                        <input type="password" class="form-leftitem" name="newpassword" value="" placeholder="Введите пароль" >
                     </div>
                     <div class="generallk__form-leftitem">
                        <div class="form-leftitem__name">Старый пароль</div>
                        <input type="password" class="form-leftitem" name="oldpassword" value="" placeholder="Введите пароль" >
                     </div> 
                     <div class="generallk__form-leftitem">
                        <div class="form-leftitem__name">Старый пароль</div>
                        <input type="password" class="form-leftitem" name="repeatoldpassword" value="" placeholder="Повторите пароль" >
                     </div> 
                     <button type="submit" class="safetyemail__formbutton">Сохранить </button>
               </form>       
      </div>
      
   </div>
   

</div>

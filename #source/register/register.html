<div class="registermain">
   <div class="registermain__conteiner">
      <div class="registermain__title">Регистрация</div>
      <div class="registermain__buttons">
         <div class="registermain__button ">Я заказчик</div>
         <div class="registermain__button">Я исполнитель</div>
      </div>
      <form action="#"  method="get" class="registermain__form">
         <div class="registermain__form-first">
            <input class="form__stroke" type="text" name="login" value="" placeholder="Логин">
            <input class="form__stroke" type="text" name="Email" value="" placeholder="Email(email@example.com)">
         </div>
         <div class="registermain__form-two">
            <input class="form__stroke" type="password" name="password" value="" placeholder="Пароль">
            <input class="form__stroke" type="password" name="repeatpassword" value="" placeholder="Повторите пароль">
         </div>
         <div class="registermain__form-check">
            <input checked type="checkbox" id="1" name="checkbox" value="yes"> <span>Я принимаю <a href="/html/termsoOfUse.html">пользовательское соглашение </a> </span>
         </div> 
         <button type="submit" class="registermain__form-button">Зарегестрироваться </button>
         <div class="registermain__form-buttonsocial">
            <div href="#" class="registermain__form-buttonvk">Войти через VK</div>
            <div href="#"  class="registermain__form-buttogoogle">Войти через Google</div>
         </div>

      </form>
      <section class="section__howdo">
         <h2 class="section__howdo-title">Как это работает</h2>
         <div class="section__howdo-cards">
            <div class="card card__gray">
               <div class="card__image">
                  <img src="..\img\main\people.png" alt="people">
               </div>
               <div class="card__text">Регистрируешься</div>
            </div>
            <div class="card card__pink">
               <div class="card__image">
                  <img src="..\img\main\pencil.png" alt="pencil">
               </div>
               <div class="card__text">Описываешь, в чём нужна помощь</div>
            </div>
            <div class="card card__yellow">
               <div class="card__image">
                  <img src="..\img\main\expert1.png" alt="expert">
               </div>
               <div class="card__text">Выбираешь эксперта</div>
            </div>
            <div class="card card__blue">
               <div class="card__image">
                  <img src="..\img\main\like.png" alt="like">
               </div>
               <div class="card__text">Получаешь готовую работу и 10-дневную гарантию</div>
            </div>
         </div>
         <div class="section__top-line">
            <img src="..\img\main\line.png" alt="">
         </div>
      </section>
   </div>
</div>
